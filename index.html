<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/img/favicon.png" />
    <!-- <meta property="og:image"
        content="link">
    <meta property="og:title" content="page-title" />
    <meta property="og:description"
        content="page-description" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Intro page with dropdown menu</title>
</head>

<body>

    <body>
        <header>
            <div class="container header-wrapper">
                <img src="./assets/svg/logo.svg" alt="Snap logo">

                <nav class="main-nav-wrapper">
                    <ul class="nav-ul">
                        <li>Features</li>
                        <li>Company</li>
                        <li>Careers</li>
                        <li>About</li>
                    </ul>
                </nav>
                <nav class="profile-nav-wrapper">
                    <button class="login-btn">Login</button>
                    <button class="register-btn">Register</button>
                </nav>
            </div>
        </header>

        <main>
            <section>
                <div class="container intro-section-wrapper">
                    <div class="intro-column">
                        <div class="intro-text-column">
                            <h1>Make remote work</h1>
                            <p>Get your team in sync, no matter your location. Streamline processes,
                                create team rituals, and watch productivity soar.</p>
                            <button class="learn-more-btn">
                                Learn more
                            </button>
                            <img src="./assets/svg/client-databiz.svg" alt="Databiz logo"><img
                                src="./assets/svg/client-audiophile.svg" alt="Audiophile logo"><img
                                src="./assets/svg/client-meet.svg" alt="Meet logo"><img
                                src="./assets/svg/client-maker.svg" alt="Maker logo">
                        </div>
                    </div>
                    <div class="intro-column">
                        <img src="./assets/img/image-hero-desktop.png" alt="A young man looking at his laptop.">
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="#">Your Name Here</a>.
            </div>
        </footer>
        <script src="script.js"></script>
    </body>

</html>
